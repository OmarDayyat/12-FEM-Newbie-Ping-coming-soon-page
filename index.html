<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://kit.fontawesome.com/e3d3c1b86e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javaScript/script.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>

  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="grid-col-1"></div>
        <div class="grid-col-2">
          <div class="logo">
            <img class="logo-container" src="./images/logo.svg" alt="Logo" />
          </div>
          <h1>We are launching<span> soon!</span> </h1>
          <p>Subscribe and get notified</p>
          <form id="form" action="/" method="GET">
            <div class="form-container">
              <input name="email" id="email" type="text" placeholder="Your email address" />
              <p class="error-msg-desktop">Please provide a valid email address</p>
              <button class="form-btn">Notify Me</button>
            </div>
          </form>
          <img class="main-image" src="./images/illustration-dashboard.png" alt="Dashboard" />
          <div class="social-media">
            <i class="icon fb fab fa-facebook-f"></i>
            <i class="icon fab fa-twitter"></i>
            <i class="icon fab fa-instagram"></i>
          </div>
          <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </div>
        <div class="grid-col-3"></div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Omar Al-Dayyat</a>.
      </p>
    </footer>
  </body>

</html>
